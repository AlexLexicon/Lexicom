name: .net6 Build and Publish

on:
  workflow_dispatch:
  push:
    branches: [ dotnet6 ]
  pull_request:
    branches: [ dotnet6 ]
    
jobs:
  build:

    runs-on: windows-latest

    steps:          
    - uses: actions/checkout@v2
    
    - name: Install .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
        
    - name: Restore
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:VersionPrefix=6.0.$env:GITHUB_RUN_NUMBER

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Push
      run: dotnet nuget push */**/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}